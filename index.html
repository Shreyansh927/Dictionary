<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ac42c3b1f7.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg-dark bg3" id="dicCard">
      <div class="dic-card text-center p-4">
        <h1 class="text-center">
          <span class="" style="color: #c234fa">ENG. </span>Dictionary
        </h1>

        <div class="divline2" id="divline2"></div>

        <div class="d-flex flex-row justify-content-center mt-5">
          <input
            class="search-input mr-3"
            id="searchInp"
            placeholder="Ask anything..."
          />
          <button class="s-b btn btn-primary" id="searchBtn">
            <i class="fa-solid fa-magnifying-glass mr-1"></i>
            <span class="sear" id="sear">Search</span>
          </button>
        </div>
        <div class="d-none spinner m-4" id="spinner">
          <div class="d-flex flex-row justify-content-center mt-4">
            <div class="spinner-border" role="status"></div>
          </div>
        </div>
        <div class="mt-4 p-3 mean-card shadow" id="meanCard">
          <h5 class="mb-3 text-left">
            <span class="" style="color: #fc215b">Word : </span
            ><span class="" id="word" style="color: black"></span>
          </h5>
          <h5 class="mb-3 text-left">
            <span class="" style="color: #fc215b">Part of Speech : </span
            ><span class="" id="pos" style="color: black"></span>
          </h5>
          <h5 class="text-left">
            <span class="" style="color: #fc215b">Meaning :</span>
            <span class="" id="meaning" style="color: black"></span>
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
